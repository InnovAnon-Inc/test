name: Autotools CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: awalsh128/cache-apt-pkgs-action@latest
      with:
        packages: check doxygen
        version: 1.0

    - name: autoconf
      run: autoreconf -i

    - name: configure
      run: ./configure

    - name: make
      run: make

    # unit test
    - name: make check
      run: make check

    - name: make distcheck
      run: make distcheck

